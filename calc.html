<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/calc.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
</head>

<body>
    <div class="text-center m-3">
        <button type="button" class="open btn btn-primary"><i class='bx bx-calculator fs-1'></i></button>
        <div class="modal fade" id="popup" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            Calculator
                        </h5>
                        <button type="button" class="close btn btn-primary">&times;</button>
                    </div>
                    <div class="modal-body m-3 text-center">
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-12">
                                <input type="text" name="display" id="display" readonly>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-3 fs-4">
                                <button class="clearBtn btn-outline-primary rounded" data-value="C">C</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="deleteBtn btn-outline-primary rounded" data-value="X">X</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="operationBtn btn-outline-primary rounded" data-value="%">%</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="operationBtn btn-outline-primary rounded" data-value="/">/</button>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="7">7</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="8">8</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="9">9</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="operationBtn btn-outline-primary rounded" data-value="*">*</button>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="4">4</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="5">5</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="6">6</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="operationBtn btn-outline-primary rounded" data-value="-">-</button>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="1">1</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="2">2</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="3">3</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="operationBtn btn-outline-primary rounded" data-value="+">+</button>
                            </div>
                        </div>
                        <div class="row align-items-center justify-content-between my-2">
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary btn-lg rounded" data-value="+/-">+/-</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value="0">0</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="addBtn btn-outline-primary rounded" data-value=".">.</button>
                            </div>
                            <div class="col-lg-3 fs-4">
                                <button class="calculateBtn btn-primary rounded" data-value="=">=</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close btn btn-secondary">CLose</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="table" class="table-responsive">
            <h2>History</h2>
            <table class="calc table table-striped text-center">

                <thead>
                    <tr>
                        <th>Expression</th>
                        <th>Result</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>
            </table>
        </div>
    </div>








    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="./assests/js/calc.js"></script>
</body>

</html>
