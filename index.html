<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">


</head>

<body>
    <section class="m-4">
        <!--popup + form-->
        <button type="button" class="open btn btn-primary btn-lg" id="button1">Add Patient</button>
        <div class="modal fade" id="popup" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-between bg-primary text-light">
                        <h4 class="modal-title">Patient Form</h4>
                        <button type="button" class="close btn btn-default text-light fs-3">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="" id="form">

                            <label for="name" class="fw-bold">Name:</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                            <span id="namep"></span><br>

                            <label for="DOB" class="fw-bold">DOB:</label>
                            <input type="date" name="DOB" id="DOB" class="form-control">
                            <span id="DOBp"></span><br>
                            <label for="gender" class="fw-bold">Gender:</label><br>
                            <input type="radio" name="gender" id="" value="Female" checked>&nbsp;Female &nbsp;
                            <input type="radio" name="gender" id="" value="Male">&nbsp;Male &nbsp;
                            <input type="radio" name="gender" id="" value="Other">&nbsp;Other &nbsp;
                            <span id="genderp"></span><br>
                            <br><label for="email" class="fw-bold">Email:</label>
                            <input type="email" name="email" id="email" class="form-control"
                                placeholder="Enter Your Email">

                            <span id="email"></span><br>
                            <label for="contactNo" class="fw-bold">ContactNo:</label>
                            <input type="tel" name="contactNo" id="contactNo" class="form-control"
                                placeholder="Enter Your ContactNo">

                            <span id="contactNop"></span><br>
                            <label for="country" class="fw-bold">Country:</label>
                            <select id="country" class="form-control" name="country">
                                <option value="">Select Country</option>
                                <option value="USA">USA</option>
                                <option value="Canada">Canada</option>
                            </select>

                            <span id="contryp"></span><br>
                            <label for="state" class="fw-bold">State:</label>
                            <select id="state" class="form-control" name="state">
                                <option value="">Select State</option>
                                <!-- States will be populated dynamically based on selected country -->
                            </select>

                            <span id="statep"></span><br>
                            <label for="city" class="fw-bold">City:</label>
                            <select id="city" class="form-control" name="city">
                                <option value="">Select city</option>
                                <!-- States will be populated dynamically based on selected country -->
                            </select>
                            <span id="cityp"></span><br>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close btn btn-secondary text-light">Close</button>
                        <input type="submit" value="Submit" class="btn btn-primary" id="submission">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--data table-->
        <div class="text-center">
            <h2>Patient Details</h2>
        </div>
        <div class="table-responsive" id="details">
            <table class="table table-striped text-center" id="table">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Contact No</th>
                        <th>Country</th>
                        <th>State</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>

        <!--Appointment modal-->
        <div class="modal fade" id="app" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-between bg-primary text-light">
                        <h4 class="modal-title ">
                            Appointment Form
                        </h4>
                        <button type="button" class="close1 btn btn-default text-light fs-3">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form action="" id="form2">
                            <label for="disease">Disease:</label>
                            <input type="text" name="disease" id="disease" class="form-control"
                                placeholder="Enter disease"><br>
                            <label for="doctor">Doctor:</label>
                            <input type="text" name="doctor" id="doctor" class="form-control"
                                placeholder="Enter doctor's Name"><br>
                            <label for="madicine">Madicine:</label>
                            <input type="text" name="madicine" id="madicine" class="form-control"
                                placeholder="Enter Your madicine"><br>
                            <label for="Fupdate">Follow Update:</label>
                            <input type="date" name="Fupdate" id="Fupdate" class="form-control"><br>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="close1 btn btn-secondary text-light">Close</button>
                        <input type="submit" value="Submit" class="btn btn-primary" id="submission1">
                        </form>
                    </div>
                </div>
            </div>
        </div>




    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script src="./assests/js/script.js"></script>
</body>

</html>
